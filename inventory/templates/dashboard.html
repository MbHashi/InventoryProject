<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .sidebar {
            height: 100vh;
            background-color: #2c3e50;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #1abc9c;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar">
                <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="#"><i class="fas fa-box"></i> Inventory</a>
                <a href="#"><i class="fas fa-chart-line"></i> Sales</a>
                <a href="#"><i class="fas fa-shopping-cart"></i> Purchases</a>
                <a href="#"><i class="fas fa-cogs"></i> Integrations</a>
                <a href="#"><i class="fas fa-file-alt"></i> Reports</a>
                <a href="#"><i class="fas fa-folder"></i> Documents</a>
            </nav>
            
            <div class="col-md-10 main-content">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">Sales Activity</h5>
                                <p class="card-text">228 Qty to be packed</p>
                            </div>
                        </div>
                    </div>
                    <!-- Add more cards here -->
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Product Details</h5>
                                <p class="card-text">Low Stock Items: 3</p>
                                <p class="card-text">All Items: 190</p>
                            </div>
                        </div>
                    </div>
                    <!-- Add more content here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
